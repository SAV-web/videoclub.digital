    <!-- SCRIPT DE INICIALIZACIÓN DEL TEMA (ANTI-FLICKER)

    <script>
      // Este script se ejecuta de forma síncrona antes de que la página se renderice
      // para evitar el parpadeo del tema (FOUC).
      (function() {
        try {
          const theme = localStorage.getItem('theme');
          if (theme === 'dark') {
            // 1. Aplica la clase a <html> inmediatamente. Esto es síncrono y bloqueante.
            document.documentElement.classList.add('dark-mode');
            
            // 2. Para asegurar compatibilidad con los selectores CSS existentes (body.dark-mode),
            //    también aplicamos la clase al <body> tan pronto como esté disponible,
            //    sin esperar a que se carguen todos los scripts.
            document.addEventListener('DOMContentLoaded', function() {
              // Comprobamos de nuevo por si el usuario ha cambiado de opinión mientras cargaba la página.
              if (localStorage.getItem('theme') === 'dark') {
                document.body.classList.add('dark-mode');
              }
            });
          } 
          // No es necesario un 'else' porque el tema claro es el predeterminado.
        } catch (e) {
          // Si localStorage falla, no hacemos nada para evitar errores.
          console.error('Error applying initial theme:', e);
        }
      })();
    </script>
