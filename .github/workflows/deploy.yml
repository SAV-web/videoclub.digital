# .github/workflows/deploy.yml

# Nombre del workflow, aparecer√° en GitHub
name: Deploy Vite Project to GitHub Pages

# Disparador: Se ejecuta cuando subes c√≥digo a la rama 'main'
on:
  push:
    branches:
      - main 

# Permisos necesarios para que el robot pueda escribir en tu repositorio
permissions:
  contents: write

# Trabajos a realizar
jobs:
  build-and-deploy:
    # Usar√° una m√°quina virtual con Ubuntu
    runs-on: ubuntu-latest

    # Pasos que seguir√° el robot
    steps:
      # 1. Descarga tu c√≥digo
      - name: Checkout üõéÔ∏è
        uses: actions/checkout@v4

      # 2. Prepara el entorno de Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: videoclub-vite/package-lock.json

      # 3. Instala las dependencias del proyecto Vite
      - name: Install Dependencies 
        run: npm ci
        working-directory: ./videoclub-vite # <-- Le dice que trabaje dentro de la carpeta 'videoclub-vite'

      # 4. Compila el proyecto y genera la carpeta 'dist'
      - name: Build Project
        run: npm run build
        working-directory: ./videoclub-vite # <-- Tambi√©n se ejecuta dentro de la subcarpeta

      # 5. Toma el contenido de 'dist' y lo sube a la rama 'gh-pages'
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./videoclub-vite/dist # <-- La carpeta a desplegar