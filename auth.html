<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Acceso - videoclub.digital</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@700&family=Roboto:wght@400;700&display=swap">
    
    <style>
        /* Estilos críticos mínimos para la página de autenticación */
        :root {
            --color-bg: #f5f5f5; --color-surface: #FFFFFF; --color-text-primary: #333333;
            --color-text-secondary: #666666; --color-accent: #37474F; --font-title: 'Roboto Slab', serif;
            --font-body: 'Roboto', sans-serif; --radius-md: 6px; --shadow: 0 5px 15px rgba(0,0,0,0.08);
        }
        body.dark-mode {
            --color-bg: #121212; --color-surface: #282828; --color-text-primary: #E0E0E0;
            --color-text-secondary: #AAAAAA; --color-accent: #90A4AE; --shadow: 0 5px 20px rgba(0,0,0,0.25);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: var(--font-body); background-color: var(--color-bg); color: var(--color-text-primary); display: flex; align-items: center; justify-content: center; min-height: 100vh; }
    </style>
    <link rel="stylesheet" href="non-critical.css" media="print" onload="this.media='all'">
</head>
<body>

    <div class="auth-container">
        <div class="auth-box">
            <div class="auth-header">
                <a href="index.html" class="auth-logo" aria-label="Volver a la página principal">
                    <span class="logo-line-1">videoclub</span>
                    <span class="logo-line-2">.digital</span>
                </a>
            </div>

            <!-- Formulario de Iniciar Sesión -->
            <div id="login-view">
                <h2>Iniciar Sesión</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login-email">Email</label>
                        <input type="email" id="login-email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="login-password">Contraseña</label>
                        <input type="password" id="login-password" required autocomplete="current-password">
                    </div>
                    <button type="submit" class="auth-button">Entrar</button>
                </form>
                <p class="auth-toggle-text">¿No tienes cuenta? <button type="button" id="show-register-view">Regístrate</button></p>
            </div>

            <!-- Formulario de Registro -->
            <div id="register-view" style="display: none;">
                <h2>Crear Cuenta</h2>
                <form id="register-form">
                    <div class="form-group">
                        <label for="register-email">Email</label>
                        <input type="email" id="register-email" required autocomplete="email">
                    </div>
                    <div class="form-group">
                        <label for="register-password">Contraseña</label>
                        <input type="password" id="register-password" required minlength="6" autocomplete="new-password">
                        <small>Mínimo 6 caracteres.</small>
                    </div>
                    <button type="submit" class="auth-button">Crear cuenta</button>
                </form>
                <p class="auth-toggle-text">¿Ya tienes cuenta? <button type="button" id="show-login-view">Inicia sesión</button></p>
            </div>

            <!-- Mensajes de estado y error -->
            <div id="auth-message" class="auth-message" role="alert" aria-live="assertive"></div>

        </div>
    </div>

    <script type="module" src="js/auth.js"></script>
</body>
</html>
